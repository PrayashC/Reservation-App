<div class="container">
      <section class="vh-100 gradient-custom">
        <div class="container py-5">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Enter Details For Reservation</h3>
                  <form #createForm=ngForm (ngSubmit)="onsubmit(createForm)" novalidate>
                    <div class="row d-flex justify-content-center">
                      <div class="col-md-8 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" 
                              id="firstName" 
                              class="form-control form-control-lg"
                              placeholder="Enter First Name"  
                              name="f_name" 
                              ngModel 
                              required minlength="3"
                              #f_name = "ngModel"/>
                        </div>
                        <div *ngIf="f_name.invalid && f_name.touched" class="alert alert-danger">
                          <small *ngIf="f_name.errors?.['required']">Field is required.</small>
                          <small *ngIf="f_name.errors?.['minlength']">Firstname must be at least 3 characters.</small>
                        </div>
      
                      </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                      <div class="col-md-8 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input 
                              type="text" 
                              id="lastName" 
                              class="form-control form-control-lg" 
                              placeholder="Enter Last Name" 
                              name="l_name" 
                              ngModel 
                              required minlength="3"
                              #l_name = "ngModel"/>
                        </div>
                        <div *ngIf="l_name.invalid && l_name.touched" class="alert alert-danger">
                          <small *ngIf="l_name.errors?.['required']">Field is required.</small>
                          <small *ngIf="l_name.errors?.['minlength']">Lastname must be at least 3 characters.</small>
                        </div>

                      </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 mb-4 pb-2">
      
                            <div class="form-outline">
                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                <input 
                                type="text" 
                                id="phoneNumber" 
                                class="form-control form-control-lg" 
                                placeholder="Enter Mobile Number" 
                                name="mobile" 
                                ngModel 
                                required
                                pattern=".{10}" maxlength="10"
                                #phone = "ngModel"/>
                            </div>
                            <div *ngIf="phone.invalid && phone.touched" class="alert alert-danger">
                              <small *ngIf="phone.errors?.['required']">Field is required.</small>
                              <small *ngIf="phone.errors?.['pattern']">Enter 10-digit number.</small>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 mb-4 ">
        
                            <div class="form-outline w-100">
                                <label for="reservationDate" class="form-label">Select Date</label>
                                <input type="date" 
                                  id="reservationDate" 
                                  class="form-control form-control-lg" 
                                  name="date" 
                                  ngModel
                                  required
                                  #date = "ngModel">
                            </div>
                            <div *ngIf="date.invalid && date.touched" class="alert alert-danger">
                              <small *ngIf="date.errors?.['required']">Set Date.</small>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4 ">
                            <div class="form-outline w-100">
                              <label for="reservationDate" class="form-label">Select Time</label>
                              <input type="time" 
                                id="reservationTime" 
                                class= "form-control form-control-lg" 
                                name="time" 
                                ngModel
                                required
                                #time = "ngModel"/>
                          </div>
                          <div *ngIf="time.invalid && time.touched" class="alert alert-danger">
                            <small *ngIf="time.errors?.['required']">Set Time.</small>
                          </div>
                        </div>
                    </div>
                    <div class="mt-4 pt-2 col-md-3 d-flex mx-auto">
                      <button class="btn btn-primary btn-lg" type="submit" [disabled]="createForm.invalid">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </div>
