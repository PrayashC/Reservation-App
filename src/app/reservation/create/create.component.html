<div class="container">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Enter Details For Reservation</h3>
                  <form>
      
                    <div class="row d-flex justify-content-center">
                      <div class="col-md-8 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control form-control-lg" name="f_name" [(ngModel)]="f_name"/>
                        </div>
      
                      </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                      <div class="col-md-8 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control form-control-lg" name="l_name" [(ngModel)]="l_name"/>
                        </div>

                      </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8 mb-4 pb-2">
      
                            <div class="form-outline">
                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                <input type="text" id="phoneNumber" class="form-control form-control-lg" placeholder="XXX XXX XXXX" name="mobile" [(ngModel)]="resvDetials.mobile"/>
                            </div>
          
                        </div>
                    </div>
                    
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 mb-4 ">
        
                            <div class="form-outline w-100">
                                <label for="reservationDate" class="form-label">Select Date</label>
                                <input type="date" id="reservationDate" class="form-control form-control-lg" name="date" [(ngModel)]="resvDetials.date" />
                            </div>
                        </div>
                        <div class="col-md-6 mb-4 ">
                            <div class="form-outline w-100">
                              <label for="reservationDate" class="form-label">Select Time</label>
                              <input type="time" id="reservationTime" class= "form-control form-control-lg" name="time" [(ngModel)]="resvDetials.time" />
                          </div>
                        </div>
                    </div>
                    <div class="mt-4 pt-2 row d-flex justify-content-center w-25">
                      <!-- <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" /> -->
                      <button class="btn btn-primary btn-lg" (click)="create()" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </div>
